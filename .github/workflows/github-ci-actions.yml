name: Chart project CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
    steps:
      uses: actions/checkout@v3
    - name: Starting Node.js  ${{ matrix.node-version }}
      uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
    - name: install modules
        run: npm install
    - name: build project
        run: npm build
    - name: unit test
        run: npm test
